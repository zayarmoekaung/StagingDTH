
<div class="art">
	<label class="artheader">ဆောင်းပါးများ</label>

        {{ $paginator := .Paginate (where .Site.RegularPages "Type" "post") }}
       
        <div class="row masonry-container">
          {{ range $paginator.Pages }}

          <div class="artbox">
          	
            <article >
            	 <h4 class="arttitle"><a class="arttitle" >{{.Title}}</a></h4>
            	
              <li class="list-inline-item artinfo"><i class=" mr-2"></i>{{ .PublishDate.Format "Jan 02, 2006" }}</li>
              
            </ul>
            <div class="tlevel">
            	<img src="/tlevel1.png">
            </div>
            	<a href="{{.Permalink}}" >
            		
            		<img class=" postimg crop" src="{{.Params.Image | absURL }}" alt="{{.Params.Image}}">
            
            	</a>
            	
             	 
              <div class="suma">{{ .Summary }}</div>
            
              
             
              
            </article>
         
          </div>
          {{ end }}
      	  
   			

</div>
