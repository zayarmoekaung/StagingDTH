<script type="text/javascript">
	mycat = document.getElementById('cate')
	mytea = document.getElementById('teal')
	var isit = true
	function appear() {
		if (isit) {
			mycat.style.display = "block";
			mytea.style.display = "block";

		}
	}

</script>
