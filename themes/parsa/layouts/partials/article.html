
<div class="art">
	<label class="artheader">ဆောင်းပါးအသစ်များ</label>

        {{ $paginator := .Paginate (where .Site.RegularPages "Type" "post") }}
       
        <div class="row masonry-container">
          {{ range $paginator.Pages }}

          <div class="artbox" onclick="location.href='{{.Permalink}}';" style="cursor: pointer;">
          	
            <article>
              
            	 <div class="arttitle">{{.Title}}</div>
            	 <div class=" artinfo">{{ .PublishDate.Format "Jan 02, 2006" }}</div>
             
            </ul>
            <div class="tlevel">
            	<img src="/artlevel1.png">
            </div>
            	<a href="{{.Permalink}}" >
            	
            		<img class=" postimg  " src="{{.Params.Image | absURL }}" alt="{{.Params.Image}}">
            	
            	</a>
            	
             	 
              
             <div class="sum sumtxt"><a style="color: #2E2E2E" href="{{.Permalink}}" >{{ .Summary }}</a></div>
              </article>

          </div>
          {{ end }}
      	  
   			

</div>
<a href="/articles"><button class="longbtn">ဆောင်းပါးတွေဆီသို့</button></a> 
</div>
