<div class="art">
	<label class="artheader">ဆောင်းပါးအသစ်များ</label>

        {{ $paginator := .Paginate (where .Site.RegularPages "Type" "post") }}
       
        <div class="row masonry-container">
          {{ range $paginator.Pages }}

          <div class="artbox">
          	
            <article >
            	 <h4 class="arttitle"><a class="arttitle" >{{.Title}}</a></h4>
            	
              <li class="list-inline-item artinfo"><i class="ti-calendar mr-2"></i>{{ .PublishDate.Format "Jan 02, 2006" }}</li>
              <li class="list-inline-item artinfo"><i class="ti-alarm-clock mr-2 "></i><span class="eta"></span> read</li>
            </ul>
            <div class="tlevel">
            	<img src="/tlevel1.png">
            </div>
            	<a >
            		<div class="postimg">
            		<img class="  crop" src="{{.Params.Image | absURL }}" alt="{{.Params.Image}}">
            	</div>
            	</a>
            	
             	 
              
             <div class="sum"><p >{{ .Summary }}</p></div>
              
             
              
            </article>
         
          </div>
          {{ end }}
      	  
   			

</div>
