<script>



window.SetVolume = function(val)
{
    var player = document.getElementById('audio');
    console.log('Before: ' + player.volume);
    player.volume = val / 100;
    console.log('After: ' + player.volume);
}


var canvasWidth = 200
var audioEl = document.getElementById("audio")
var canvas = document.getElementById("progress").getContext('2d')
var ctrl = document.getElementById('audioControl')
var pp = "Play"

audioEl.addEventListener('loadedmetadata', function() {
  var duration = audioEl.duration
  var currentTime = audioEl.currentTime
  document.getElementById("duration").innerHTML = convertElapsedTime(duration)
  document.getElementById("current-time").innerHTML = convertElapsedTime(currentTime)
  canvas.fillRect(0, 0, canvasWidth, 50);
});

function togglePlaying() {
  
  var play = pp === 'Play'
  var method

  if (play) {
    
    pp = 'Pause'
    
    method = 'play'
    audioControl.src="/pause.png"
    audioControl2.src="/pause.png"
    
  } else {
    pp = 'Play'
    
    method = 'pause'
    audioControl.src="/pbt.png"
    audioControl2.src="/pbt.png"
  }

  audioEl[method]()

}

function updateBar() {
  canvas.clearRect(0, 0, canvasWidth, 50)
  canvas.fillStyle = "#f2f2f2";
  canvas.fillRect(0, 0, canvasWidth, 50)
  
  var currentTime = audioEl.currentTime
  var duration = audioEl.duration
  
  if (currentTime === duration) {
    audioControl.src="/pbt.png"
    audioControl2.src="/pbt.png"
  }
  
  document.getElementById("current-time").innerHTML = convertElapsedTime(currentTime)
  
  var percentage = currentTime / duration
  var progress = (canvasWidth * percentage)
  canvas.fillStyle = "#006994"
  canvas.fillRect(0, 0, progress, 50)
}

function convertElapsedTime(inputSeconds) {
  var seconds = Math.floor(inputSeconds % 60)
  if (seconds < 10) {
    seconds = "0" + seconds
  }
  var minutes = Math.floor(inputSeconds / 60)
  return minutes + ":" + seconds
}
