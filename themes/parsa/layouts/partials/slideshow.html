<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}



/* Slideshow container */
.slideshow-container {
position: absolute;
width: 1000px;
height: 500px;
left: 220px;
top: 228px;
overflow-x: scroll;
margin: auto;
align-items: center;
}
.bimage{
position: absolute;
width: 1000px;
height: 395px;
left: 0px;
top: 0px;

/* orange */

background: #F57000;
}

/* Caption text */
.caption{
  position: absolute;
width: 547px;
height: 62px;
left: 50px;
top: 49px;

/* text/jumboheading */

font-family: Pyidaungsu;
font-style: normal;
font-weight: bold;
font-size: 36px;
line-height: 62px;
/* identical to box height */

display: flex;
align-items: flex-end;

color: #FFFFFF;
}

/* The dots/bullets/indicators */
.dotline{
    position: absolute;
left: 45.48%;
right: 45.38%;
top: 81.34%;
bottom: 14.65%;
}
.dot {

   cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  top: 46.46%;
  bottom: 44.81%;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}


.active {
  background-color: #717171;
}

/* Fading animation */
.fade {

  -webkit-animation-name: fade;
  -webkit-animation-duration: 20.5s;
  animation-name: fade;
  animation-duration: 8.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
.imgsize {
  max-width: 800px;
  max-height: 500px;
  width: 100%;

  
}
.discription{
  position: absolute;
width: 570px;
height: 109px;
left: 50px;
top: 161px;

/* text/big */


font-style: normal;
font-weight: normal;
font-size: 24px;
line-height: 140%;
/* or 34px */

letter-spacing: 0.02em;

color: #FFFFFF;
}
.fimage{
  position: absolute;
width: 250px;
height: 250px;
left: 620px;
top: 174px;

background: #C4C4C4;
}
.arrow{
position: absolute;
left: 97%;
right: 1%;
top: 46.46%;
bottom: 44.81%;
}

</style>
</head>
<body>



<div class="slideshow-container" >

<div class="mySlides fade ">
  <div class="bimage">
     <label class="caption">ဒီဂျစ်တယ်လက်ဖက်ရည်ဆိုင်ကတော့</label>
  <label class="discription">မိတ်ဆွေများအနေဖြင့်ဒီဂျစ်တယ်လုံခြုံရေးကိုလွယ်ကူစွာလေ့လာနိုင်သော</label>
  </div>
 
  <img class="fimage" src="/Slidemini.jpg" alt="Banner 1">
 
</div>

<div class="mySlides fade ">

<div class="bimage">
     <label class="caption">ဒီဂျစ်တယ်လက်ဖက်ရည်ဆိုင်ကတော့</label>
  <label class="discription">မိတ်ဆွေများအနေဖြင့်ဒီဂျစ်တယ်လုံခြုံရေးကိုလွယ်ကူစွာလေ့လာနိုင်သော</label>
  </div>
<img class="fimage" src="/Slidemini2.jpg" alt="Banner 1">
</div>

<div class="mySlides fade ">

  <div class="bimage">
     <label class="caption">ဒီဂျစ်တယ်လက်ဖက်ရည်ဆိုင်ကတော့</label>
  <label class="discription">မိတ်ဆွေများအနေဖြင့်ဒီဂျစ်တယ်လုံခြုံရေးကိုလွယ်ကူစွာလေ့လာနိုင်သော</label>
  </div>
  <img class="fimage" src="/Slidemini3.jpg" alt="Banner 1">
</div>

</div>
<br>
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
<div style="text-align:center" class="dotline">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);
function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}
function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 8000); // Change image every 2 seconds
}
</script>

</body>
</html>
