<style type="text/css">
 @media (min-width: 500px){
 .pp{
  display: none;
 }
  }

 @media (max-width:480px){
.pplar{
  
  position: relative;

display: flex;
width: 300%;
overflow: hidden;
height: 100%;
margin-bottom: 5px;
  
  }
  .pplarblock{
position: relative;    

width: 229px;
height: 50px;
margin-left: 10px;

}
.pplarimg{
  position: absolute;
left: 71.62%;
right: 2.18%;
top: 7.94%;
bottom: 20.63%;

}
.pplarthumb{
  object-fit: cover;
  width: 60px;
  height: 45px;
}
.pplarbody{
  position: absolute;
width: 229px;
height: 40px;
left: 0px;
top: 0px;
margin-right: 40px;
background: #FFFFFF;
}
.pp{
  overflow: scroll;
  width: 100%;
  height: 100%;
  background-color: #FFFFFF
  box-shadow: 0px 3px 10px rgba(150, 150, 150, 0.26);
  
}
}
</style>

<div class="pp">
  <h6 class="mb-4" style="margin-top: 5px;">popular ဆောင်းပါးများ</h6>
 <div class="pplar"  >
    
    {{ range first 4 ( where .Site.Pages "Type" "post") }}
    <div class="pplarblock">
     
      <div class="pplarbody">
        <h6><a class="text-dark" href="{{ .Permalink }}">{{.Title}}</a></h6>
      </div>
       <div class="pplarthumb pplarimg" >
        <a href="{{ .Permalink }}"><img class="mr-3 post-thumb-sm"
         src="{{ .Params.Image | absURL }}"></a>
      </div>
    </div>
    {{ end }}
   
  </div>
  </div>
