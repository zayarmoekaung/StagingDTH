<style type="text/css">
  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 40px;
  margin-bottom: 40px;
  border-radius: 2px;
  border: 2px;
  padding: 5px;
  object-fit: cover;
  width: 200px;
  height: 150px;
  
  
  cursor: pointer;
 
border-radius: 6px;
}
</style>

<img id="igg" src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" class="center" onclick="imgresize(this)" >

<script type="text/javascript">
	var isit = true;
	var n;



	function imgresize(x){
		
		
		n=x;	
		n.style.width="100%";
		n.style.height="auto";
		n.style.position="absolute";
		n.style.display="block"
		n.style.zIndex = "209";
		bb.style.backgroundColor = "#F2F2F2";
		bb.blur();
		document.getElementById("bb").style.display="block"
		
		
	}

			
		
		

	function imgdesize(){
		
		n.style.width="200px";
		n.style.height="150px";
		n.style.position="relative";
		n.style.zIndex = "80";
		bb.style.backgroundColor = "#2e2e2e";
		document.getElementById("bb").style.display="none"
		isit=true;
		
	}	
		
</script>
