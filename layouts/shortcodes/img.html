<style type="text/css">
  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  border-radius: 25px;
  border: 2px;
  padding: 20px;
  width: 200px;
  height: 150px;
  
  padding-left: 20px;
  cursor: pointer;
  box-shadow: 0px 3px 10px rgba(150, 150, 150, 0.26);
border-radius: 6px;
}
</style>

<img  src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" class="center" onclick="imgresize(this)">

<script type="text/javascript">
	var isit = true;
	
	function imgresize(n){
		
		if (isit) {
			
		n.style.width="100%";
		n.style.height="100%";
		isit=false;
		
	}else{
		
		n.style.width="200px";
		n.style.height="150px";
		isit=true;
		
	}
		
		}
</script>
